apiVersion: v1
kind: ConfigMap
metadata:
  name: pzo-config
data:
  ML_ENABLED: "true"
  ML_AUDIT_HASH: "your_audit_hash_here"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
spec:
  replicas: 3
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
      - name: server
        image: pzo/server:latest
        args:
          - --ml-enabled=${ML_ENABLED}
          - --audit-hash=${ML_AUDIT_HASH}
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: config
          mountPath: /etc/pzo/config
      volumes:
      - name: config
        configMap:
          name: pzo-config

---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: server
spec:
  selector:
    matchLabels:
      app: server
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50

---
apiVersion: v1
kind: Service
metadata:
  name: server
spec:
  selector:
    app: server
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  type: LoadBalancer

