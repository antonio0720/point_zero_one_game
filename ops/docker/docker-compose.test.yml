version: '3.8'
services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpassword
      POSTGRES_DB: testdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "testuser", "-d", "testdb"]
      interval: 5s
      timeout: 2s
      retries: 10

  redis:
    image: redis:latest
    volumes:
      - redis_data:/data
    command: ["redis-server", "--appendonly no"]

  mock_apis:
    image: pointzeroonedigital/mock-apis:latest
    ports:
      - "8081:80"
      - "8082:443"

  test_app:
    build:
      context: ../point-zero-one-digital
      dockerfile: Dockerfile.test
    depends_on:
      - postgres
      - redis
      - mock_apis
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_DATABASE: ${POSTGRES_DB}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MOCK_APIS_URL: http://mock_apis:8081
    command: ["yarn", "test"]

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    external: true
